<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Game of Thrones</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
</head>
<body>

    <div class="container"><br>

        <header class="jumbotron">
            <h1>Game of Thrones</h1>
        </header>

        <div id="buttons-view"></div><br>

        <!--Submit characters form-->
        <form class="navbar-form navbar-right" id="character-form">
            <div class="form-group">
                <label for="character-input"><h3>Add GOT Character</h3></label>
            </div>
            <input type="text" id="character-input"><br>

            <!--Button triggers new character to be added-->
            <input id="add-character" button type="submit" class="btn btn-default" value="Submit">

        </form>

        <!--GIFs will be here-->
        <div id="character-view" data-state="still"></div>

    </div>

    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>



</body>
</html>
